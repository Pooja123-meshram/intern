{% extends "main/Layout.html" %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8fafc;
        font-family: 'Poppins', sans-serif;
        color: #333;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background: linear-gradient(180deg, #e2f1ff, #ffffff);
    }

    .login-card {
        border-radius: 16px;
        background-color: #fff;
        padding: 2.5rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1.5rem;
    }

    .login-card h2 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #2c3e50;
    }

    .login-card p {
        font-size: 0.95rem;
        color: #7a7a7a;
        margin-bottom: 2rem;
    }

    .login-card .login-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-card .signup-link {
        margin-top: 2rem;
        font-size: 0.9rem;
    }

    .login-card .signup-link a {
        font-weight: bold;
        text-decoration: none;
        color: #2980b9;
        transition: color 0.3s ease;
    }

    .login-card .signup-link a:hover {
        color: #1f6694;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <img src="{% static 'assets/candidate2.jpg' %}" alt="User Avatar">
        <h2>Login to Your Account</h2>
        <p>Please choose your role to continue</p>
        <div class="login-options">
            <a href="{% url 'candidatelogin' %}" class="login-option">
                <button class="px-3"><span>Log in as a Candidate</span></button>
            </a>
            <a href="{% url 'recruiterlogin' %}" class="login-option">
                <button class="px-3"><span>Log in as a Client</span></button>
            </a>
        </div>
        <p class="signup-link">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
